<head>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
var c;
var d;
function suma_sze(a, b) {
return a + b;
}
function odejmowanie_sze(a, b) {
return a - b;
}
function mnozenie_sze(a, b) {
return a * b;
}
function kwadratu_a_sze(a) {
    return a*a;
}
function kwadratu_b_sze(b) {
return b*b;
}
function reszta_z_dzielenia_a_przez_b_sze(a,b){
    return a%b;
}
document.write("suma="+suma_sze(a,b)+"<br>");
document.write("odejmowanie="+odejmowanie_sze(a,b)+"<br>");
document.write("mnozenie="+mnozenie_sze(a,b)+"<br>");
document.write("a do kwadratu="+kwadratu_a_sze(a)+"<br>");
document.write("b do kwadratu="+kwadratu_b_sze(b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_z_dzielenia_a_przez_b_sze(a,b)+"<br>");
</script>
</div>
</body>
</html>
