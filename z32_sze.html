<html>
<head>
<script type="text/javascript">
var spodnie = {
styl: 'Baggy',
rozmiar: 'M',
marka: 'Bershka',
}
spodnie.dlu=130;
spodnie.pisz=function() {alert('Dlugość: ' + this.dlu + ' cm')}
spodnie.pisz();

spodnie.rodzaj='długie';
spodnie.spodnie_pokaz=function() {alert('Rodzaj: ' + this.rodzaj + ' spodnie')}
spodnie.spodnie_pokaz();

function klient(dlugosc_sze,styl_sze,rozmiar_sze)
{
this.dlugosc=dlugosc_sze;
this.styl=styl_sze;
this.rozmiar=rozmiar_sze;
}
klient.prototype.wypisz = function ()
{document.write(this.dlugosc + ' ' + this.styl+ ' ' + this.rozmiar+"<br>");
};
var spodnie1 = new klient("Długie", "Baggy", "M");
var spodnie2 = new klient('Krótkie', 'Kolarki', 'S');
spodnie1.wypisz();
spodnie2.wypisz();
</script>
</head>
<body>
<br>
</body>
</html>
